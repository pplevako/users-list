<div class="container" ng-controller="UsersCtrl as users" ng-cloak>
    <div class="row">
        <p>
            <img src="img/people.png"/>
            <span class="people">PEOPLE</span>
        </p>
        <table class="table table-striped table-curved users">
            <thead>
            <tr>
                <th class="col-md-6"></th>
                <th class="col-md-2 text-right">Ideas</th>
                <th class="col-md-2 text-right">Following</th>
                <th class="col-md-2 text-right">Followers</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users.list">
                <td>
                    <div>
                        <img class="avatar" src="img/avatar_cropped.jpg"/>
                        <div class="user">
                            <div class="info">
                                <a href="#">{{user.name}} {{user.surname}}</a>
                                <follow-me follow="user.follow" click="users.follow(user)" follow-text="Follow"
                                           unfollow-text="Unfollow"></follow-me>
                            </div>
                            <div class="value">
                                {{user.mana}}
                            </div>
                        </div>
                    </div>
                </td>
                <td class="text-right value" style="vertical-align:middle">{{user.ideas}}</td>
                <td class="text-right value" style="vertical-align:middle">{{user.following}}</td>
                <td class="text-right value" style="vertical-align:middle">{{user.followers}}</td>
            </tr>
            </tbody>
        </table>
        <div class="btn-more col-xs-6 col-sm-4 col-md-2">SHOW MORE</div>

    </div>

</div>
<!-- /container -->
